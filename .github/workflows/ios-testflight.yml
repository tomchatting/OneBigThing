name: iOS TestFlight

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH for git access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Install Fastlane
        run: gem install fastlane

      - name: Write App Store Connect API Key
        run: |
          mkdir -p fastlane
          echo "${{ secrets.FASTLANE_APPLE_API_KEY }}" > fastlane/AuthKey.p8
        env:
          FASTLANE_APPLE_API_KEY_PATH: fastlane/AuthKey.p8
    
      - name: Set ENV vars
        run: |
          echo "FASTLANE_APPLE_API_KEY_PATH=$GITHUB_WORKSPACE/fastlane/AuthKey.p8" >> $GITHUB_ENV

      - name: Fetch certs and profiles using match
        run: |
          fastlane match appstore \
            --git_url "git@github.com:tomchatting/miniature-fishstick.git" \
            --type appstore \
            --readonly false

      - name: Build and upload to TestFlight
        run: fastlane ios beta
